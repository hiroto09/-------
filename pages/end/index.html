<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1000, initial-scale=1.0" />
    <title>お金と猫とぼく</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      .start {
        position: absolute;
        top: 90%;
        left: 35%;
        font-weight: bold;
        animation: fadeInOut 1s ease-in-out infinite alternate;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0; /* 0%の時の不透明度を設定 */
        }
        100% {
          opacity: 1; /* 100%の時の不透明度を設定 */
        }
      }
    </style>
  </head>
  <body>
    <video
      src="/img/bokuneko_end.mp4"
      autoplay
      muted
      id="background-video"
      style="
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
      "
    ></video>

    <div class="start" id="start">
      <h1>スペースキーを押して戻る</h1>
    </div>
    <script>
      let video = document.getElementById("background-video");
      let start = document.getElementById("start");

      start.style.display = "none";

      video.onended = function () {
        start.style.display = "block";
      };

      document.onkeydown = function (e) {
        if (e.keyCode === 32) {
          location.href = "/pages/home/index.html";
        }
      };
    </script>
  </body>
</html>
